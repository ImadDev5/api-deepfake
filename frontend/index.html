<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepGuard Liveness Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #liveness-container {
            width: 640px;
            height: 480px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }
        #result-text {
            font-size: 18px;
            margin-top: 10px;
        }
        #feedback-form {
            margin-top: 20px;
        }
        #feedback-form input, #feedback-form textarea {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>ðŸ”’ DeepGuard Face Verification</h1>
    <div id="liveness-container">Initializing...</div>
    <div id="result-text">Result: Waiting...</div>

    <!-- Feedback Form -->
    <div id="feedback-form">
        <h3>Report Suspicious Transactions</h3>
        <form id="report-form">
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Include AWS Amplify SDK -->
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@latest/dist/aws-amplify.min.js"></script>
    <!-- Include Custom JS -->
    <script src="liveness.js"></script>
</body>
</html>
